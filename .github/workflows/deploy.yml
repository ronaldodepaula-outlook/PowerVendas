name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Fazer checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instalar dependências
      - name: Install dependencies
        run: npm install

      # 4. Fazer build
      - name: Build
        run: npm run build

      # 4.1 Inspecionar saída do build (debug)
      - name: Inspect dist
        run: |
          echo "Dist contents:" && ls -la dist || true
          echo "\n--- dist/index.html (first 200 lines) ---\n" || true
          sed -n '1,200p' dist/index.html || true

      # 5. Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
          cname: # Deixe em branco se usar <username>.github.io ou adicione seu domínio customizado
